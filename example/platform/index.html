<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generative Platform example</title>
    <!-- for real project include build/getnart-platform.min.js -->
    <script src="/genps-platform.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
<h1>Example with two <i>Projects</i> on the same page</h1>
<p>
    This example shows how Standard handles multiple <i>Projects</i> on same page.
    <br />
    Under the hood, <code>iframe.contentWindow === event.source</code> concept is used to distinguish between different <i>Projects</i>.
</p>
<div style="display: flex; column-gap: 40px;">
    <div id="project-1">
        <iframe width="200" height="200" class="project-iframe" src="http://localhost:8081/?color1=red&color2=blue&timeout=2000"></iframe>
        <div class="download-container"></div>
        <div class="log"></div>
    </div>

    <div id="project-2">
        <iframe width="200" height="200" class="project-iframe" src="http://localhost:8081/?color1=yellow&color2=green&timeout=4000"></iframe>
        <div class="download-container"></div>
        <div class="log"></div>
    </div>
</div>
</body>
</html>
